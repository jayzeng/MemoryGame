name: Deploy Cloudflare Worker

on:
  push:
    paths:
      - 'cloudflare/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: cloudflare/multiplayer/node_modules
          key: ${{ runner.os }}-cloudflare-node-${{ hashFiles('cloudflare/multiplayer/package.json') }}
          restore-keys: |
            ${{ runner.os }}-cloudflare-node-

      - name: Install Cloudflare dependencies
        run: npm install
        working-directory: cloudflare/multiplayer

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Deploy Cloudflare worker
        working-directory: cloudflare/multiplayer
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: npx wrangler deploy --config wrangler.toml
