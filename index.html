<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squishmallow Memory Parade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Font Classes to match spec */
      .font-heading { font-family: 'Baloo 2', cursive; }
      .font-body { font-family: 'Nunito', sans-serif; }
      
      /* Flip Card Utilities */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes dance {
        0%, 100% { transform: rotate(-3deg) translateY(0); }
        50% { transform: rotate(3deg) translateY(-8px); }
      }
      .animate-dance {
        animation: dance 3s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* Fluid Card Flip - Springy Ease */
      .flip-transition {
        transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      /* Match Celebration */
      @keyframes match-bounce {
        0% { transform: scale(1); }
        30% { transform: scale(1.15); }
        50% { transform: scale(0.95); }
        70% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .animate-match-bounce {
        animation: match-bounce 0.6s ease-out forwards;
        z-index: 10;
      }

      /* Holiday Effects */
      .holiday-glow {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background:
          radial-gradient(circle at 12% 12%, rgba(255, 214, 232, 0.55), transparent 55%),
          radial-gradient(circle at 88% 18%, rgba(204, 255, 226, 0.5), transparent 52%),
          linear-gradient(120deg, rgba(255, 230, 230, 0.4), rgba(210, 255, 230, 0.25));
        opacity: 0.6;
        z-index: 20;
      }
      .holiday-snow {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 25;
      }
      .holiday-snowflake {
        position: absolute;
        top: -10vh;
        border-radius: 9999px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        animation-name: snow-fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      .holiday-lights {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 64px;
        pointer-events: none;
        z-index: 30;
        background-image:
          linear-gradient(transparent 26px, rgba(77, 53, 45, 0.35) 27px, transparent 28px),
          radial-gradient(circle at 18px 34px, rgba(255, 199, 115, 0.9) 0 6px, transparent 7px),
          radial-gradient(circle at 46px 32px, rgba(132, 255, 201, 0.9) 0 6px, transparent 7px),
          radial-gradient(circle at 74px 34px, rgba(255, 132, 150, 0.9) 0 6px, transparent 7px);
        background-size: 92px 64px;
        background-repeat: repeat-x;
        filter: drop-shadow(0 8px 10px rgba(0, 0, 0, 0.12));
      }
      @keyframes snow-fall {
        0% {
          transform: translate3d(0, -10vh, 0);
          opacity: 0;
        }
        15% {
          opacity: 0.9;
        }
        100% {
          transform: translate3d(var(--drift, 20px), 110vh, 0);
          opacity: 0;
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .holiday-snowflake {
          animation: none;
        }
        .holiday-glow {
          opacity: 0.3;
        }
      }

      .holiday-flip-burst {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 15;
      }
      .holiday-flip-burst span {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 7px;
        height: 7px;
        border-radius: 9999px;
        background: var(--color, #ffffff);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        animation: holiday-burst 0.6s ease-out forwards;
      }
      @keyframes holiday-burst {
        0% {
          transform: translate(-50%, -50%) scale(0.6);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translate(calc(-50% + var(--x, 0px)), calc(-50% + var(--y, 0px))) scale(1.4);
          opacity: 0;
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .holiday-flip-burst span {
          animation: none;
          opacity: 0.5;
        }
      }

      .holiday-hat {
        width: 52px;
        height: 46px;
        border-radius: 60% 60% 15% 15%;
        background: var(--hat-main, linear-gradient(180deg, #ff7a8a, #c2102a));
        position: relative;
        transform: rotate(var(--hat-rotation, -6deg));
        filter: drop-shadow(0 6px 8px rgba(0, 0, 0, 0.25));
      }
      .holiday-hat::before {
        content: '';
        position: absolute;
        bottom: -12px;
        left: -6px;
        width: calc(100% + 12px);
        height: 10px;
        border-radius: 999px;
        background: var(--hat-brim, #fff);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.35);
      }
      .holiday-hat::after {
        content: '';
        position: absolute;
        top: -10px;
        right: 10px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--hat-pom, #fff);
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      }
      .holiday-hat-band {
        position: absolute;
        bottom: 18px;
        left: 6px;
        right: 6px;
        height: 8px;
        border-radius: 999px;
        background: var(--hat-band, rgba(255, 255, 255, 0.95));
        box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.2);
      }

      .holiday-hat-leaf {
        position: absolute;
        top: 12px;
        right: -8px;
        width: 24px;
        height: 12px;
        border-radius: 30% 30% 60% 60%;
        background: linear-gradient(135deg, #2b7a2b, #62c563);
        transform: rotate(15deg);
        opacity: 0;
      }

      .holiday-hat-star {
        position: absolute;
        top: -4px;
        right: 6px;
        width: 10px;
        height: 10px;
        background: gold;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        box-shadow: 0 0 6px rgba(255, 215, 0, 0.9);
        opacity: 0;
      }

      .holiday-hat-accent {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        opacity: 0;
        pointer-events: none;
        transform: scaleY(0.9);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.1));
      }

      .holiday-hat-style-0 {
        --hat-main: linear-gradient(180deg, #ff5161, #bf0c1a);
        --hat-band: #ffffff;
        --hat-brim: #ffffff;
        --hat-pom: #ffeeef;
        --hat-rotation: -12deg;
        clip-path: polygon(0 0, 90% 0, 100% 50%, 70% 100%, 0 100%);
      }

      .holiday-hat-style-0 .holiday-hat-accent {
        opacity: 0.8;
      }

      .holiday-hat-style-0 .holiday-hat-star {
        opacity: 1;
      }

      .holiday-hat-style-1 {
        --hat-main: linear-gradient(200deg, #1b5f41, #39905f);
        --hat-band: #f5ffec;
        --hat-brim: #f0fff4;
        --hat-pom: #fbffdc;
        --hat-rotation: 6deg;
        clip-path: polygon(8% 0, 92% 0, 100% 50%, 85% 100%, 5% 100%);
        border-radius: 60% 60% 20% 20%;
      }

      .holiday-hat-style-1 .holiday-hat-accent {
        opacity: 0.55;
        background: repeating-linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.4),
          rgba(255, 255, 255, 0.4) 6px,
          rgba(255, 255, 255, 0.05) 6px,
          rgba(255, 255, 255, 0.05) 12px
        );
      }

      .holiday-hat-style-1 .holiday-hat-leaf {
        opacity: 1;
        right: -12px;
        top: 10px;
      }

      .holiday-hat-style-2 {
        --hat-main: linear-gradient(180deg, #d8b3ff, #6f1d9e);
        --hat-band: #f8deff;
        --hat-brim: #f2eaff;
        --hat-pom: #ffd1ff;
        --hat-rotation: -3deg;
        clip-path: polygon(0 0, 92% 0, 100% 72%, 66% 100%, 0 100%);
        border-radius: 60% 30% 60% 20%;
      }

      .holiday-hat-style-2 .holiday-hat-accent {
        opacity: 0.45;
        background: radial-gradient(circle at 40% 25%, rgba(255, 255, 255, 0.65), transparent 45%);
      }

      .holiday-hat-style-3 {
        --hat-main: linear-gradient(180deg, #fcd77f, #d27116);
        --hat-band: #fff1d4;
        --hat-brim: #fff0c4;
        --hat-pom: #fff5d6;
        --hat-rotation: 4deg;
        clip-path: polygon(6% 0, 74% 0, 100% 32%, 92% 100%, 8% 100%);
        transform: rotate(var(--hat-rotation, 4deg)) translateX(2px);
      }

      .holiday-hat-style-3 .holiday-hat-accent {
        opacity: 0.7;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0));
        border-radius: 40% 40% 50% 50%;
      }

      .holiday-hat-style-3 .holiday-hat-leaf {
        opacity: 1;
        width: 30px;
        height: 16px;
        top: 8px;
        right: -10px;
        transform: rotate(0deg);
      }

      .holiday-hat-style-4 {
        --hat-main: linear-gradient(180deg, #d6394a, #7a0d33);
        --hat-band: #ffe2e8;
        --hat-brim: #fff0f3;
        --hat-pom: #fff2f5;
        --hat-rotation: -2deg;
        clip-path: polygon(4% 0, 96% 0, 100% 60%, 82% 100%, 26% 100%);
        border-radius: 20% 80% 40% 40%;
        height: 50px;
      }

      .holiday-hat-style-4 .holiday-hat-accent {
        opacity: 0.8;
      }

      .holiday-hat-style-4 .holiday-hat-star {
        opacity: 1;
        right: 2px;
      }
    </style>
